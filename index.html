<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>basic-calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora">
        <div id="display">
          <div id="valor"></div>
        </div>
        <div class="btn">C</div>
        <div class="btn">%</div>
        <div class="btn">/</div>
        <div class="btn">*</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">-</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">+</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">.</div>
        <div class="btn">(</div>
        <div class="btn">0</div>
        <div class="btn">)</div>
        <div class="btn" id="equal">=</div>
      </div>
    </div>
    <script src="int.js"></script>
  </body>
</html>
